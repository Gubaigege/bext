<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no" />
  <link rel="stylesheet" data-name="vs/editor/editor.main"
    href="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/editor/editor.main.css" />

  <style>
    body {
      padding: 0;
      margin: 0;
    }

    #container {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div id="container"></div>
  <script>
    var require = { paths: { vs: 'https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs' } };
  </script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/loader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/editor/editor.main.nls.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/monaco-editor@0.30.1/min/vs/editor/editor.main.js"></script>

  <script>
    var editorInstance = monaco.editor.create(document.getElementById('container'), {
      language: 'javascript'
    });
  </script>
</body>

</html>
